sudo: false
language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
cache:
  directories:
  - $HOME/.cache/pip
install:
- pip install -r dev-requirements.txt
script:
- make lint
- make test
after_success:
- make coverage
- coveralls
notifications:
  slack:
    secure: 
deploy:
  provider: pypi
  user: netuitive
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: Netuitive/netuitive-statsd
